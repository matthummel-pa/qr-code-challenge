<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
      
    <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <main>
    
    <div class="code-container">
      
      <div>
        <img src="images/image-qr-code.png" alt="qr code goes to frontendmentors website">
      </div> 

      <section class="code-content">

        <h2>Improve your front-end skills by building projects</h2>

        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </section>

    </div>

  </main>

  <footer class="attribution">
    <p>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://matthummel.com/">Matt Hummel</a>.</p>
  </footer>
</body>

</html>
